
<mat-icon class="closeModal" mat-dialog-close>close</mat-icon>
<div class="modal-box">
  <div fxLayout="row" class="">
    <div fxFlex="100">
      <span class="card-title">Edit Sub Admin</span>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
<form name="registerForm" (ngSubmit)="editSubAdmin()" #registerForm="ngForm">

    <div fxLayout="row" fxflexfill fxLayoutGap="10px grid" class="">
      <div fxFlex="50">
        <mat-form-field class="form-fields">
          <input matInput placeholder="First Name" readonly type="text" #first_name  name="first_name" [(ngModel)]="formData.first_name" maxlength="40" required autocomplete="off"  />
        </mat-form-field>
      </div>
      <div fxFlex="50">
        <mat-form-field class="form-fields">
          <input matInput placeholder="Last Name" readonly type="text" #last_name  name="last_name" [(ngModel)]="formData.last_name" maxlength="40" required autocomplete="off"  />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxflexfill fxLayoutGap="10px grid" class="">
      <div fxFlex="100">
        <mat-form-field class="form-fields">
          <input matInput placeholder="Email" type="email" #email  name="email" [(ngModel)]="formData.email" maxlength="40" required autocomplete="off" readonly  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />

        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row"  fxflexfill fxLayoutGap="10px grid" class="">
      <div fxFlex="100">
        <mat-form-field class="form-fields">
          <mat-select [(ngModel)]="formData.role" name="role" #role required placeholder="Role">
            <mat-option *ngFor="let roled of roleData" [value]="roled.userRole_id">{{roled.role_Type}}</mat-option>
          </mat-select></mat-form-field>
      </div>
    </div>
    <div fxLayout="row" class="" >
      <div fxFlex="100">
        <mat-label></mat-label>
        <button mat-raised-button class="big-btn block-btn"  [disabled]="!registerForm.valid"  color="primary">Update Sub Admin</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
</div>
