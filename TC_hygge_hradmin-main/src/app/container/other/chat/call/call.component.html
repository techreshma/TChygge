<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-fab  class="cal-button" #tooltip="matTooltip" (click)="onDismiss()"
              matTooltip="cancel call"   color="warn"><mat-icon >call_end</mat-icon></button>
  <button mat-fab  class="cal-button" #tooltip="matTooltip" (click)="onConfirm()"
              matTooltip="pick call"   color="green"><mat-icon >call</mat-icon></button>
</div>
