<div fxLayout="row" fxLayoutAlign="space-around left">
  <div fxFlex>
    <h3 class="page-title">
      Survey
    </h3>
    <ul class="breadcrumb">
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li><a routerLink="/select-survey">Survey</a></li>
      <li><a routerLink="/select-survey">Create New</a></li>
      <li>Start From Template</li>
    </ul>
  </div>
</div>


<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around
  center" fxLayoutGap="25px" style="margin-top:2.4em">
  <mat-card *ngFor="let item of responseData" fxFlex="calc(33%-25px)"
    fxFlex.sm="calc(50%-25px)" style="margin-bottom:4.3em!important"
     routerLink="/pre-template-detail/{{item.surveytemplate_id}}">

    <img mat-card-image [src]="templateImage" alt="Photo">
    <mat-card-content style="text-align:center!important"  routerLink="/pre-template-detail/{{item.surveytemplate_id}}"
      color="primary">
      <span class="card-title">{{item.template_category}}</span>
    </mat-card-content>
  </mat-card>
</div>
