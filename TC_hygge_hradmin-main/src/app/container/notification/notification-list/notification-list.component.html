<div fxLayout="row" fxLayoutAlign="space-around left" >
  <div fxFlex>
    <h3 class="page-title">
      Announcement
    </h3>
    <ul class="breadcrumb">
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li>Announcement</li>
    </ul>
  </div>
</div>
<div class="scroller">
  <div class="scroll-x">

  <div fxLayout="row" fxflexfill class="mid-graph" fxLayoutGap="10px grid" >
  <div fxFlex="100"  fxFlex.gt-xs="100">
    <mat-card class="dashboard-detail" >
      <mat-card-content>
        <div class="header11">
        <mat-toolbar color="grey">
          <span class="mat-toolbar-title">Announcement list</span>&nbsp;&nbsp;

          <span class="spacer"></span>
          <mat-form-field class="search-field"  appearance="standard">
            <mat-icon matSuffix>search</mat-icon>
            <input matInput placeholder="Search" #input  (keyup)="applyFilter($event)">
          </mat-form-field>

          <button mat-mini-fab color="primary" class="cal-button" (click)="openEditNotificationModal()" aria-label="Add new"  >
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header class="heading"><b>Title</b></th>
            <td mat-cell *matCellDef="let element" class="data" > <b>{{element.title}}</b> </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Body </th>
            <td mat-cell *matCellDef="let element" class="data" > {{element.body}}</td>
          </ng-container>

          <!-- Designation Column -->
          <ng-container matColumnDef="userCount">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Users </th>
            <td mat-cell *matCellDef="let element" class="data" >
              {{element.userCount}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data found.</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>


</div>
</div>
