<div fxLayout="row" fxLayoutAlign="space-around left">
  <div fxFlex>
    <h3 class="page-title">
      Reports
    </h3>
    <ul class="breadcrumb">
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li>Reports</li>
    </ul>
  </div>
</div>
<div fxLayout="row wrap" fxflexfill fxLayoutGap="30px grid">
  <div fxFlex="33">
    <mat-card class="remove-bottom" routerLink="/report-users">
      <mat-card-content>
        <div fxLayoutAlign="space-around center">
          <img class="img-1" src="../../../../assets/img/a/achievement.png"/><br />

        <button mat-stroked-button class="view-more btn-round centeric_content" color="primary"

      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="33">
    <mat-card class="remove-bottom" routerLink="/report-companies">
      <mat-card-content>
        <div fxLayoutAlign="space-around center">
          <img class="img-1" src="../../../../assets/img/a/noun_Leave.png" /><br />
        </div>
        <br />
        <button mat-stroked-button class="view-more btn-round centeric_content" color="primary"
          routerLink="/report-companies">Companies</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="33">
    <mat-card class="remove-bottom" routerLink="/report-survey">
      <mat-card-content>
        <div fxLayoutAlign="space-around center">
          <img class="img-survey" src="../../../../assets/img/a/survey.png" /><br />
        </div>
        <br />
        <button mat-stroked-button class="view-more btn-round centeric_content" color="primary"
          routerLink="/report-survey">Survey</button>
      </mat-card-content>
    </mat-card>
  </div>

</div>
<div class="top-mar" fxLayout="row wrap" fxflexfill fxLayoutGap="30px grid">

    <mat-card class="remove-bottom" routerLink="/report-rewards">

        <br />
        <button mat-stroked-button class="view-more btn-round centeric_content" color="primary"
          routerLink="/report-rewards">Rewards</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="33">
    <mat-card class="remove-bottom" routerLink="/report-challenges">
      <mat-card-content>
        <div fxLayoutAlign="space-around center">
          <img class="img-1" src="../../../../assets/img/a/salary.png" /><br />

        <button mat-stroked-button class="view-more btn-round centeric_content" color="primary"
