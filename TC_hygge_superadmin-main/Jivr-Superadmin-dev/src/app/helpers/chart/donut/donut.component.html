        <e-accumulation-series [dataSource]='piedata' xName='x' yName='y' [startAngle]='startAngle'
            [endAngle]='endAngle' [dataLabel]='datalabel'></e-accumulation-series>
    </e-accumulation-series-collection>
</ejs-accumulationchart>
